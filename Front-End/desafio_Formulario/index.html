<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
    <title>Desafio - Envio de Formulário</title>
</head>

<body class="bg-light">
    <div class="container">
    <div class="container-fluid">
        <form id="formulario">
            <section class="row g-3">
                <h2 class="mb-2 fs-4">Informações pessoais</h2>
                <div class="col-sm-6">
                    <label for="nome" class="form-label">Nome: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nome" pattern="^[A-Za-z]+$" title="Por favor, insira um nome válido" required>
                </div>
                <div class="col-sm-6">
                    <label for="sobrenome" class="form-label">Sobrenome: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="sobrenome" pattern="^[A-Za-z]+$" title="Por favor, insira um sobrenome válido" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">E-mail: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="email" placeholder="nome@dominio.com" required>
                </div>
                <div class="col-md-4">
                    <label for="login" class="form-label">Login: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="login" readonly>
                </div>
                <div class="col-md-4">
                    <label for="senha" class="form-label">Senha: <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP: </label>
                    <input type="number" class="form-control" id="cep">
                </div>
                <div class="col-md-5">
                    <label for="endereco" class="form-label">Endereço: </label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="col-md-5">
                    <label for="bairro" class="form-label">Bairro: </label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-md-4">
                    <label for="complemento" class="form-label">Complemento: </label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade: </label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado: </label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-sm-3">
                    <label for="perfilGit" class="form-label">Perfil do GitHub: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="perfilGit" placeholder="Nome de Usuário" required>
                </div>
                <div class="col-sm-3">
                    <label for="academia" class="form-label">Academia: <span class="text-danger">*</span></label>
                    <select class="form-select" id="academia">
                        <option value="">Selecione</option>
                        <option value="1">JAVA</option>
                        <option value="2">.NET</option>
                        <option value="3">Python</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="professor" class="form-label">Professor: <span class="text-danger">*</span></label>
                    <select class="form-select" id="professor">
                        <option value="">Selecione</option>
                        <option value="1">Mariah Query</option>
                        <option value="2">Regina Célia</option>
                        <option value="3">Frederico Fernandes</option>
                        <option value="4">Rosemeire Castelobranco</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="periodo" class="form-label">Período: <span class="text-danger">*</span></label>
                    <select class="form-select" id="periodo">
                        <option value="">Selecione</option>
                        <option value="1">Matutino</option>
                        <option value="2">Vespertino</option>
                        <option value="3">Noturno</option>
                    </select>
                </div>
            </section>
            <hr class="my-3">
            <section class="row g-3">
                <h2 class="mb-2 fs-4">Termos legais</h2>
                <textarea class="form-control" cols="30" rows="10" readonly>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto consectetur, magnam minima, iste quaerat quis quam dolor aperiam vitae dignissimos similique recusandae esse delectus id expedita odio cum voluptatum unde. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae optio eos velit, consequatur saepe nesciunt officiis nam fugiat exercitationem commodi. Ut accusamus molestiae rerum molestias reprehenderit temporibus earum eligendi quisquam!

                </textarea>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceite" required>
                    <label class="form-check-label" for="aceite">
                      Li e concordo com os termos. <span class="text-danger">*</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="informativos" checked>
                    <label class="form-check-label" for="informativos">
                      Desejo receber notícias das academias por e-mail.
                    </label>
                  </div>
                  <div class="col-2">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                  </div>
                  <div class="col-2">
                    <button class="btn btn-primary" type="reset">Limpar</button>
                </div>
            </section>
        </form>
        <hr class="my-3">
        <table class="table d-none" id="tabela-dados">
            <thead>
              <tr>
                <th scope="col">Campo</th>
                <th scope="col">Conteúdo enviado pelo form</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th >Nome</th>
                <td id="t-nome"></td>
              </tr>
              <tr>
                <th scope="row">Sobrenome</th>
                <td id="t-sobrenome"></td>
              </tr>
              <tr>
                <th scope="row">E-mail</th>
                <td id="t-email"></td>
              </tr>
              <tr>
                <th scope="row">Login</th>
                <td id="t-login"></td>
              </tr>
              <tr>
                <th scope="row">Senha</th>
                <td id="t-senha"></td>
              </tr>
              <tr>
                <th scope="row">CEP</th>
                <td id="t-cep"></td>
              </tr>
              <tr>
                <th scope="row">Endereço</th>
                <td id="t-endereco"></td>
              </tr>
              <tr>
                <th scope="row">Complemento</th>
                <td id="t-complemento"></td>
              </tr>
              <tr>
                <th scope="row">Bairro</th>
                <td id="t-bairro"></td>
              </tr>
              <tr>
                <th scope="row">Cidade</th>
                <td id="t-cidade"></td>
              </tr>
              <tr>
                <th scope="row">Estado</th>
                <td id="t-estado"></td>
              </tr>
              <tr>
                <th scope="row">Perfil do GitHub</th>
                <td id="t-perfilGit"></td>
              </tr>
              <tr>
                <th scope="row">Academia</th>
                <td id="t-academia"></td>
              </tr>
              <tr>
                <th scope="row">Professor</th>
                <td id="t-professor"></td>
              </tr>
              <tr>
                <th scope="row" valu>Aceite de termos</th>
                <td id="t-aceite"></td>
              </tr>
              <tr>
                <th scope="row">Informativos</th>
                <td id="t-informativos"></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</body>
</html>
